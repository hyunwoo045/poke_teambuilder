<!DOCTYPE html>
    <html>
    <head>
        <title>POKECAL</title>
        <meta charset="utf-8">
        <script src="/index_bundle.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.1.0/chart.min.js"></script>
    </head>
    <body>
        <h2>POKEMON SAMPLE BUILDER</h2>
        <div id='team builder' style="float:left; width:700px">
            <br><br>
            <div>
                이름: <input type="text" id="pokename" style="width:75px">
                도구: <input type="text" id="item" style="width:75px">
                특성: <input type="text" id="ability" style="width:75px"></div>
            <div style="float: left">
                <img id="sprite">
            </div>
            <div id="sample moves" style="float:left">
                <br> --- 기술 --- <br>
                <input type="text" class='move' style="width:100px"><br>
                <input type="text" class='move' style="width:100px"><br>
                <input type="text" class='move' style="width:100px"><br>
                <input type="text" class='move' style="width:100px"><br>
            </div>
            <div id='div sample chart'>
                <canvas id='sample chart'></canvas>
            </div>
            <br>
            <div id='div sample builder'>
            <table id='sample builder'>
                <tbody id='sample table'>
                <tr id='col label'>
                    <td> </td>
                    <td>종족값</td>
                    <td>개체값</td>
                    <td>노력치</td>
                    <td>실측치</td>
                </tr>
                <tr id='hp builder'>
                    <td>HP</td>
                    <td><input type="text" style="width:50px" id='HPstat' value='0'></td>
                    <td><input type="text" style="width:50px" value='31'></td>
                    <td><input type="text" style="width:50px" value='0'></td>
                    <td><input type="text" style="width:50px"></td>
                </tr>
                <tr id='atk builder'>
                    <td>Atk</td>
                    <td><input type="text" style="width:50px" id='Atkstat' value='0'></td>
                    <td><input type="text" style="width:50px" value='31'></td>
                    <td><input type="text" style="width:50px" value='0'></td>
                    <td><input type="text" style="width:50px"></td>
                </tr>
                <tr id='def builder'>
                    <td>Def</td>
                    <td><input type="text" style="width:50px" id='Defstat' value='0'></td>
                    <td><input type="text" style="width:50px" value='31'></td>
                    <td><input type="text" style="width:50px" value='0'></td>
                    <td><input type="text" style="width:50px"></td>
                </tr>
                <tr id='spa builder'>
                    <td>Sp.Atk</td>
                    <td><input type="text" style="width:50px" id='SpAstat' value='0'></td>
                    <td><input type="text" style="width:50px" value='31'></td>
                    <td><input type="text" style="width:50px" value='0'></td>
                    <td><input type="text" style="width:50px"></td>
                </tr>
                <tr id='spd builder'>
                    <td>Sp.Def</td>
                    <td><input type="text" style="width:50px" id='SpDstat' value='0'></td>
                    <td><input type="text" style="width:50px" value='31'></td>
                    <td><input type="text" style="width:50px" value='0'></td>
                    <td><input type="text" style="width:50px"></td>
                </tr>
                <tr id='spe builder'>
                    <td>Speed</td>
                    <td><input type="text" style="width:50px" id='Spdstat' value='0'></td>
                    <td><input type="text" style="width:50px" value='31'></td>
                    <td><input type="text" style="width:50px" value='0'></td>
                    <td><input type="text" style="width:50px"></td>
                </tr>
                </tbody>
            </table>
            <button id='btn calculator'>계산</button> <button id='export'>저장</button>
        </div>
        <div id='bottom div'></div>
    </div>
    
    <div id="board" style="width:500px; height:1000px; float: left; border:1px inset; margin-left:50px">
        <div style="text-align: center;"><h3> ---나의 샘플--- </h3></div>
    </div>
    </body>
    </html>
